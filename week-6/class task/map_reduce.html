        // console.log('total= ' + total);

        const list = ['hi','boo','boo','hello','ada','ada','ada'];
        const result = list.reduce(function(previous,current){
            if(current in previous){
                previous[current] +=1;

            }
            else{
                previous[current] = 1;
            }
            return previous;
        },{});
        console.log('result: ' + JSON.stringify(result));
